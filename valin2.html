<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíñ</title>

    <!-- Confetti -->
    <script srci
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js">
    </script>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", "Comic Sans MS", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .card {
        background: white;
        width: 520px;
        min-height: 360px;
        padding: 60px 50px;
        border-radius: 36px;
        text-align: center;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
        position: relative;
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 50px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
        position: relative;
      }

      button {
        border: none;
        padding: 16px 30px;
        border-radius: 999px;
        font-size: 17px;
        cursor: pointer;
        transition: transform 0.2s ease;
        white-space: nowrap;
      }

      #yesBtn {
        background: #ff4d88;
        color: white;
        z-index: 2;
      }

      #yesBtn:hover {
        transform: scale(1.1);
      }

      #noBtn {
        background: #eee;
        color: #555;
        pointer-events: none;
      }

      .note {
        margin-top: 22px;
        font-size: 14px;
        color: #999;
      }

      /* YES GIF ANIMATION */
      #yesContent {
        display: none;
        margin-top: 20px;
        animation: popIn 0.6s ease forwards;
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.6);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="card" id="card">
      <div class="emoji">üê£üíó</div>

      <h1>Anika Will you be my Valentine ?</h1>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÉ</button>
      </div>

      <div class="note">*No is not an option üòà*</div>

      <!-- GIF SHOWN AFTER YES -->
      <div id="yesContent">
        <img
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGVhYTU5NGNudnU5b3ZrY2ZreGlkZHd4aGkyOXl3bDB1Zmx0ejhxbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif"
          alt="Celebration GIF"
          style="width: 300px; border-radius: 20px; margin-bottom: 20px;"
        />
        <h2>OMG SHE SAID YESSS üòçüíñ</h2>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      let escaped = false;
      let initialRect = null;

      function escapeNoButton() {
        if (!escaped) {
          initialRect = noBtn.getBoundingClientRect();
          noBtn.style.position = "fixed";
          noBtn.style.left = initialRect.left + "px";
          noBtn.style.top = initialRect.top + "px";
          escaped = true;
        }

        const padding = 20;
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();

        let x, y, safe;

        do {
          x = Math.random() * (window.innerWidth - noRect.width - padding);
          y = Math.random() * (window.innerHeight - noRect.height - padding);

          safe =
            x + noRect.width < yesRect.left ||
            x > yesRect.right ||
            y + noRect.height < yesRect.top ||
            y > yesRect.bottom;
        } while (!safe);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - cx, e.clientY - cy);
        if (distance < 130) escapeNoButton();
      });

      document.addEventListener("touchstart", escapeNoButton);

      // YES CLICK
      yesBtn.addEventListener("click", () => {
        // CONFETTI
        const end = Date.now() + 3500;
        (function frame() {
          confetti({
            particleCount: 14,
            spread: 120,
            colors: ["#ff4d88", "#ff99bb", "#ffccd9"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        // HIDE OLD CONTENT
        document.querySelector(".buttons").style.display = "none";
        document.querySelector(".note").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.querySelector(".emoji").textContent = "üíò";

        // SHOW GIF
        document.getElementById("yesContent").style.display = "block";
      });
    </script>
  </body>
</html>
